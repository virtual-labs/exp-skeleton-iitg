<script>

function check()
{
    var a = document.getElementById("humarus").value;
    var b = document.getElementById("innominate").value;
    var c = document.getElementById("patella").value;
    var d = document.getElementById("tibia").value;
    var e = document.getElementById("fibula").value;
    var f = document.getElementById("cranium").value;
    var g = document.getElementById("mandible").value;
    var h = document.getElementById("rib").value;
    var i = document.getElementById("vertebra").value;
    var j = document.getElementById("radius").value;
    var k = document.getElementById("femur").value;

if((a=="humarus") && (b == "innominate") && (c == "patella") && (d == "tibia")  && (e == "fibula") && (f == "cranium") && (g == "mandible") && (h == "rib") && (i == "vertebra") && (j =="radius") && (k == "femur"))
    {    
    alert("Correct");
    
    }
    else
    {

        alert("enter a correct value");
    }   
    
}
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
<body >

<div id="mainimg" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="left">
    <input type="text" name="humarus" id="humarus">
    <input type="text" name="innominate" id="innominate">
    <input type="text" name="patella" id="patella">
    <input type="text" name="tibia" id="tibia">
    <input type="text" name="fibula" id="fibula">
</div>

<div class="right">
    <input type="text" name="cranium" id="cranium">
    <input type="text" name="mandible" id="mandible">
    <input type="text" name="rib" id="rib">
    <input type="text" name="vertebra" id="vertebra">
    <input type="text" name="radius" id="radius">
    <input type="text" name="femur" id="femur">
    <input type="submit" name="submit" onclick="check()" value="Submit" class="submit">
</div>
</div>
