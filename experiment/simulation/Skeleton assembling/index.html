    <script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}

function checklocation()
{
    if(($('#div1').find('#drag1').length == 1) && ($('#div5').find('#drag10').length == 1) && ($('#div8').find('#drag9').length == 1) && ($('#div9').find('#drag3').length == 1) )

    {    
    alert("CORRECT!");
    }
  } else {
    alert("Wrong!");
  }
}
